<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4 p-4 bg-white shadow rounded">
        <h2 class="text-center">Income & Expense Tracker</h2>
        <div class="input-section row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" id="description" class="form-control" placeholder="Enter description">
            </div>
            <div class="col-md-3">
                <input type="number" id="amount" class="form-control text-end" placeholder="Enter amount">
            </div>
            <div class="col-md-2">
                <select id="type" class="form-select">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="col-md-2 d-flex gap-2">
                <button id="add" class="btn btn-success flex-grow-1">Add</button>
                <button id="clear" class="btn btn-danger flex-grow-1">Clear</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Income</h3>
                <table class="table table-bordered" id="income-table">
                    <thead class="table-success">
                        <tr><th>Description</th><th class="text-end">Amount</th></tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr><th>Total</th><th id="income-total" class="text-end">0</th></tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="col-md-6">
                <h3 class="text-center">Expenses</h3>
                <table class="table table-bordered" id="expense-table">
                    <thead class="table-danger">
                        <tr><th>Description</th><th class="text-end">Amount</th></tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr><th>Total</th><th id="expense-total" class="text-end">0</th></tr>
                    </tfoot>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="fs-5">Net Balance: <span id="net-balance" class="fw-bold">0</span></p>
            <p class="text-danger fw-bold warning">Warning: Expenses are too high to maintain!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
